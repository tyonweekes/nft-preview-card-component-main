<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <a href="#">
      <img src="./images/image-equilibrium.jpg" class="main-image" alt="cube">
      <span class="cyan-overlay">
        <img src="./images/icon-view.svg" class="view-icon" alt="view icon">
      </span>
    </a>
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info-container">
      <div class="price-container">
        <img src="./images/icon-ethereum.svg" class="ethereum-icon" alt="ethereum icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img src="./images/icon-clock.svg" class="clock-icon" alt="clock icon">
        <div class="time">3 days left</div>
      </div>
    </div>
    <hr>
    <div class="profile-container">
        <img src="./images/image-avatar.png" class="avatar" alt="avatar">
      <div class="credit">Creation of <span class="name"><a href="#">Jules Wyvern</a></span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tyonweekes.com">Tyon Weekes</a>.
  </div>
</body>
</html>
